<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Beautiful Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 15px;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: float 2s ease-in-out infinite;
        }

        .splash-icon {
            font-size: 50px;
            color: #667eea;
        }

        .splash-title {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .splash-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* App Container */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            height: 95vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease-out;
        }

        .app-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Header */
        .app-header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Main Content Area */
        .app-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* SCREEN 1: Notes List Screen */
        .notes-list-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .search-section {
            padding: 20px 30px;
            background: white;
            border-bottom: 2px solid #e9ecef;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #3498db;
        }

        .notes-grid {
            flex: 1;
            padding: 20px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            overflow-y: auto;
        }

        .note-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 150px;
            display: flex;
            flex-direction: column;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #3498db;
        }

        .note-card-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            flex: 1;
            margin-right: 10px;
        }

        .note-date {
            color: #7f8c8d;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .note-content-preview {
            color: #5d6d7e;
            font-size: 0.9rem;
            line-height: 1.4;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .note-meta {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #95a5a6;
            font-size: 0.8rem;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* SCREEN 2: Write/Edit Screen */
        .write-screen {
            flex: 1;
            display: none;
            flex-direction: column;
            background: white;
        }

        .editor-header {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .editor-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 20px;
        }

        .title-input {
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-bottom: 3px solid #e9ecef;
            outline: none;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .content-textarea {
            flex: 1;
            padding: 20px;
            border: none;
            resize: none;
            outline: none;
            font-size: 1.1rem;
            line-height: 1.6;
            background: #f8f9fa;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .editor-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        /* Fixed Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            background: #219a52;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        /* Color Variants for Note Cards */
        .note-card.color-1 { border-left: 6px solid #3498db; }
        .note-card.color-2 { border-left: 6px solid #e74c3c; }
        .note-card.color-3 { border-left: 6px solid #27ae60; }
        .note-card.color-4 { border-left: 6px solid #f39c12; }
        .note-card.color-5 { border-left: 6px solid #9b59b6; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .editor-content {
                padding: 20px;
            }
            
            .title-input {
                font-size: 1.5rem;
                padding: 15px;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }

            .splash-title {
                font-size: 2.5rem;
            }
            
            .splash-logo {
                width: 100px;
                height: 100px;
            }
        }

        /* Scrollbar Styling */
        .notes-grid::-webkit-scrollbar {
            width: 8px;
        }

        .notes-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .notes-grid::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }

        .notes-grid::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo">
            <div class="splash-icon">📝</div>
        </div>
        <h1 class="splash-title">QuickNotes</h1>
        <p class="splash-subtitle">Your ideas, organized beautifully</p>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <div class="app-header">
            <div class="app-title">📝 QuickNotes</div>
            <div class="header-actions">
                <button class="icon-btn" onclick="notesApp.toggleTheme()">🌙</button>
                <button class="icon-btn" onclick="notesApp.showSettings()">⚙️</button>
            </div>
        </div>

        <div class="app-content">
            <!-- SCREEN 1: Notes List Screen -->
            <div class="notes-list-screen" id="listScreen">
                <div class="search-section">
                    <input type="text" class="search-box" placeholder="🔍 Search your notes..." id="searchBox">
                </div>
                
                <div class="notes-grid" id="notesGrid">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>

            <!-- SCREEN 2: Write/Edit Screen -->
            <div class="write-screen" id="writeScreen">
                <div class="editor-header">
                    <div class="editor-title" id="editorTitle">New Note</div>
                    <div class="editor-actions">
                        <button class="btn btn-outline" onclick="notesApp.showListScreen()">
                            ← Back
                        </button>
                    </div>
                </div>
                
                <div class="editor-content">
                    <input type="text" class="title-input" placeholder="Note Title" id="noteTitle">
                    <textarea class="content-textarea" placeholder="Start writing your note here...\n\nYou can create:\n• Lists\n• Ideas\n• Reminders\n• Journal entries\n• Meeting notes\n• And much more!" id="noteContent"></textarea>
                </div>
                
                <div class="editor-footer">
                    <button class="btn btn-danger" onclick="notesApp.deleteCurrentNote()">
                        🗑️ Delete
                    </button>
                    <button class="btn btn-success" onclick="notesApp.saveNote()">
                        💾 Save Note
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Floating Action Button -->
    <button class="fab" onclick="notesApp.createNewNote()">+</button>

    <script>

                let progress = 0;

                    progress += Math.random() * 20;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(loadingInterval);
                        
                        setTimeout(() => {

                    {

                        color: 4
                    }
                ];
            }

            bindEvents() {
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
            }

            // Screen Management
            showListScreen() {
                document.getElementById('listScreen').style.display = 'flex';
                document.getElementById('writeScreen').style.display = 'none';
                this.currentScreen = 'list';
                this.renderNotes();
            }

            showWriteScreen() {
                document.getElementById('listScreen').style.display = 'none';
                document.getElementById('writeScreen').style.display = 'flex';
                this.currentScreen = 'write';
            }

            // Note Operations
            createNewNote() {
                this.currentNoteId = null;
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                this.showWriteScreen();
                
                setTimeout(() => {
                    document.getElementById('noteTitle').focus();
                }, 100);
            }

            editNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (note) {
                    this.currentNoteId = noteId;
                    document.getElementById('editorTitle').textContent = 'Edit Note';
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    this.showWriteScreen();
                }
            }
