<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Your Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .app-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .app-header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .app-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 350px;
            background: #34495e;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 3px solid #2c3e50;
            flex-shrink: 0;
        }

        .search-container {
            padding: 20px;
            border-bottom: 2px solid #2c3e50;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: #2c3e50;
            color: white;
            font-size: 1rem;
        }

        .search-box::placeholder {
            color: #bdc3c7;
        }

        .add-note-btn {
            margin: 0 20px 20px 20px;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .add-note-btn:hover {
            background: #219a52;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
        }

        .note-item {
            background: #2c3e50;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #3498db;
        }

        .note-item:hover {
            background: #3498db;
            transform: translateX(5px);
        }

        .note-item.active {
            background: #2980b9;
            border-left-color: #e74c3c;
        }

        .note-item h3 {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .note-item p {
            color: #ecf0f1;
            margin-bottom: 5px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .note-item small {
            color: #bdc3c7;
            font-size: 0.75rem;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .note-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .note-title {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
            outline: none;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .note-content {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: none;
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.6;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .note-actions {
            padding: 20px 30px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .save-btn {
            background: #3498db;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .save-btn:hover {
            background: #2980b9;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .app-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 3px solid #2c3e50;
                max-height: 40vh;
            }
            
            .main-content {
                max-height: 60vh;
            }
            
            .note-editor {
                padding: 20px;
            }
            
            .note-actions {
                padding: 15px 20px;
            }
        }

        /* Scrollbar Styling */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #2c3e50;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üìù QuickNotes</h1>
            <p style="color: #bdc3c7;">Your Personal Notes App</p>
        </div>
        
        <div class="app-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="üîç Search notes..." id="searchBox">
                </div>
                
                <button class="add-note-btn" id="newNoteBtn">
                    + Create New Note
                </button>
                
                <div class="notes-list" id="notesList">
                    <div class="empty-state">
                        <h3>No Notes Yet</h3>
                        <p>Create your first note to get started!</p>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <div class="note-editor">
                    <input type="text" class="note-title" placeholder="Note Title" id="noteTitle">
                    <textarea class="note-content" placeholder="Start typing your note here... You can add lists, ideas, reminders, or anything you want to remember!" id="noteContent"></textarea>
                </div>
                
                <div class="note-actions">
                    <button class="action-btn delete-btn" id="deleteBtn">
                        üóëÔ∏è Delete Note
                    </button>
                    <button class="action-btn save-btn" id="saveBtn">
                        üíæ Save Note
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('quicknotes')) || this.getSampleNotes();
                this.currentNoteId = null;
                this.init();
            }

            getSampleNotes() {
                return [
                    {
                        id: 1,
                        title: 'Welcome to QuickNotes! üéâ',
                        content: 'This is your first note. You can edit it, delete it, or create new ones!\n\n‚ú® Features:\n‚Ä¢ Create unlimited notes\n‚Ä¢ Auto-save functionality\n‚Ä¢ Search through notes\n‚Ä¢ Mobile responsive design\n‚Ä¢ Offline support\n\nTo get started:\n1. Click "Create New Note"\n2. Add a title\n3. Write your content\n4. It saves automatically!',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 2,
                        title: 'Shopping List üõí',
                        content: 'Groceries to buy:\n\n‚úÖ Milk\n‚úÖ Eggs\n‚úÖ Bread\nüîÑ Fruits\nüîÑ Vegetables\n\nOther items:\n‚Ä¢ Coffee\n‚Ä¢ Tea\n‚Ä¢ Snacks',
                        createdAt: new Date(Date.now() - 86400000).toISOString()
                    },
                    {
                        id: 3,
                        title: 'Project Ideas üí°',
                        content: 'Creative project ideas:\n\nüì± Mobile Apps:\n- Fitness tracker\n- Recipe organizer\n- Budget planner\n\nüåê Web Projects:\n- Portfolio website\n- Blog platform\n- E-commerce store',
                        createdAt: new Date(Date.now() - 172800000).toISOString()
                    }
                ];
            }

            init() {
                this.bindEvents();
                this.renderNotes();
                console.log('üöÄ QuickNotes App Started Successfully!');
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Auto-save functionality
                document.getElementById('noteTitle').addEventListener('input', () => this.autoSave());
                document.getElementById('noteContent').addEventListener('input', () => this.autoSave());
            }

            createNote() {
                const newNote = {
                    id: Date.now(),
                    title: 'New Note',
                    content: '',
                    createdAt: new Date().toISOString()
                };
                
                this.notes.unshift(newNote);
                this.saveToStorage();
                this.renderNotes();
                this.selectNote(newNote.id);
                
                // Focus on title field
                setTimeout(() => {
                    document.getElementById('noteTitle').focus();
                    document.getElementById('noteTitle').select();
                }, 100);
                
                this.showNotification('New note created! üìù');
            }

            selectNote(noteId) {
                this.currentNoteId = noteId;
                const note = this.notes.find(n => n.id === noteId);
                
                if (note) {
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                }
                
                this.renderNotes();
            }

            saveNote() {
                if (!this.currentNoteId) {
                    this.showNotification('Please select a note first! üëÜ', 'warning');
                    return;
                }

                const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                if (noteIndex !== -1) {
                    this.notes[noteIndex].title = document.getElementById('noteTitle').value || 'Untitled Note';
                    this.notes[noteIndex].content = document.getElementById('noteContent').value;
                    this.saveToStorage();
                    this.renderNotes();
                    this.showNotification('Note saved successfully! üíæ');
                }
            }

            autoSave() {
                clearTimeout(this.autoSaveTimeout);
                this.autoSaveTimeout = setTimeout(() => {
                    if (this.currentNoteId) {
                        this.saveNote();
                    }
                }, 1500);
            }

            deleteNote() {
                if (!this.currentNoteId) {
                    this.showNotification('Please select a note to delete! üëÜ', 'warning');
                    return;
                }

                if (confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                    this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                    this.currentNoteId = null;
                    this.saveToStorage();
                    this.renderNotes();
                    
                    // Clear editor
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('noteContent').value = '';
                    
                    this.showNotification('Note deleted successfully! üóëÔ∏è');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' 
                    ? this.notes 
                    : this.notes.filter(note => 
                        note.title.toLowerCase().includes(query.toLowerCase()) || 
                        note.content.toLowerCase().includes(query.toLowerCase())
                    );
                
                this.renderNotes(filteredNotes);
            }

            renderNotes(notesToRender = null) {
                const notes = notesToRender || this.notes;
                const notesList = document.getElementById('notesList');
                
                if (notes.length === 0) {
                    notesList.innerHTML = `
                        <div class="empty-state">
                            <h3>No notes found</h3>
                            <p>Try changing your search or create a new note</p>
                        </div>
                    `;
                    return;
                }

                notesList.innerHTML = notes.map(note => `
                    <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}" 
                         onclick="notesApp.selectNote(${note.id})">
                        <h3>${this.escapeHtml(note.title) || 'Untitled Note'}</h3>
                        <p>${this.escapeHtml(note.content.substring(0, 80))}${note.content.length > 80 ? '...' : ''}</p>
                        <small>${new Date(note.createdAt).toLocaleDateString('en-IN', { 
                            day: 'numeric', 
                            month: 'short', 
                            year: 'numeric' 
                        })}</small>
                    </div>
                `).join('');
            }

            showNotification(message, type = 'success') {
                // Remove existing notification
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                // Create new notification
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    z-index: 1000;
                    font-weight: bold;
                    animation: slideIn 0.3s ease-out;
                `;
                
                // Add animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.animation = 'slideOut 0.3s ease-in';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                document.body.removeChild(notification);
                            }
                        }, 300);
                    }
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveToStorage() {
                localStorage.setItem('quicknotes', JSON.stringify(this.notes));
            }
        }

        // Initialize the app
        const notesApp = new NotesApp();
        
        // Log success message
        window.addEventListener('load', () => {
            console.log('üéâ QuickNotes App Successfully Deployed!');
            console.log('üåê Live URL: https://grow1234.github.io/Quick-Notes/');
        });
    </script>
</body>
</html>
